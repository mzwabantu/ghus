<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <header class="p-3 header bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-8">
                    <p class="fs-5 fw-bold text-dark mb-0">
                       <img src="logo.svg" class="logo me-1" width="30" alt=""> Ghus
                    </p>
                </div>
                <div class="col-4 text-end">
                    <div class="form-check form-switch ms-auto" 
                        style="max-width: fit-content;">
                        <form id="switchForm" >
                            <input class="form-check-input" type="checkbox" 
                                role="switch" id="switch" checked>
                            <label class="form-check-label" for="switch">
                                <i class="bi bi-moon-stars dark"></i>
                                <i class="bi bi-brightness-high light"></i>
                            </label>
                        </form>
                      </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container text-center pt-5 pb-4 px-3">
            <h1 class="fs-1 fw-medium">GitHub User Search: <br>Find, Connect, Collaborate</h1>
        </div>
    </section>
    

    <section class="px-2">
        <div class="container search-container mx-auto bg-white shadow rounded-2 p-0 mb-2 position-relative" 
            style="max-width: 700px;">
            <form id="myForm" autocomplete="off">
                <div class="input-group input-group-lg border-0">
                    <span class="input-group-text border-0 bg-transparent" 
                        id="inputGroup-sizing-lg">
                            <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="search" placeholder="Search..."
                        class="form-control border-0 shadow-none bg-transparent"   
                        aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-lg">
                </div>
            </form>
            <ul id="searchResults" class="list-group list-group-flush"></ul>
        </div>
    
        <div id="userResults" class="container p-0" style="max-width: 700px"></div>
    </section> 

    <footer class="text-center p-3 fixed-bottom border-top border-top-1">
        <p class="fs-65 mb-0">Created with <i class="bi bi-suit-heart"></i> &amp; code-passion by 
            <a href="https:mzwwwa.co.za" target="_blank">Mzwa</a> using the 
            <a href="https://docs.github.com/en/rest?apiVersion=2022-11-28" target="_blank">GitHub API</a>.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="dist/bundle.js"></script>
</body>
</html>
